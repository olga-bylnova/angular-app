<div class="home">
    <section class="filters">
        <app-filter></app-filter>
    </section>
    <section>
        <div class="filter-badges">
            <div *ngFor="let key of filterKeys">
                <span class="badge" *ngIf="filters[key] && filters[key] !=='false'">
                    {{ key }}
                    <button (click)="removeFilter(key)">x</button>
                </span>
            </div>
        </div>
        <div *ngIf="products.length > 0">
            <span class="product-count">{{products.length}} products were found.</span>
            <div class="products">
                <app-product-tile *ngFor="let product of products" [product]="product"
                (productDeleted)="onProductDeleted()"></app-product-tile>
            </div>
        </div>
        <div *ngIf="products.length === 0">No products found.</div>
    </section>
</div>
